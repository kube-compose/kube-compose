version: "2.1"
services:
  authentication-service:
    entrypoint: ["/bin/bash", "-c", "STOP=0; trap 'STOP=1' INT; while [[ $$STOP -eq 0 ]]; do sleep 1; done"]
    image: ubuntu:latest
    environment:
    - ASDF=10
    - HENK
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: postgresql://db:5432
    ports:
    - "8080"
    working_dir: /app/test
  generic-service:
    image: ubuntu:latest
    environment:
      ENVVAR_EXTENDS: test
  permission-service:
    entrypoint: ["/bin/bash", "-c", "STOP=0; trap 'STOP=1' INT; while [[ $$STOP -eq 0 ]]; do sleep 1; done"]
    image: ubuntu:latest
    extends:
      service: generic-service
    environment:
      ENVVAR_STR: str
      ENVVAR_INT: 23
      ENVVAR_FLOAT1: 23.15
      ENVVAR_FLOAT2: 2312934891234981234.15123412384718237481723412341234
      ENVVAR_NULL:
    healthcheck:
      disable: true
    ports:
    - "8080"
    - 8081
    - 8082:8082
    working_dir: /app/test
  db:
    image: postgres:$BLA
    healthcheck:
      test:
      - CMD-SHELL
      # We have to convert non-zero exit codes to one as per https://docs.docker.com/engine/reference/builder/#healthcheck
      - 'pg_isready -U postgres || exit 1'
      interval: 10s
      timeout: 5s
      retries: 5
    user: root

x-kube-compose:
  push_images:
    docker_registry: 'localhost:5000'
